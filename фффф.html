<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Апелляция беру формасы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Апелляция беру формасы</h1>
        <!-- Вставляем ваш URL для отправки формы -->
        <form id="appealForm" action="https://formspree.io/f/xovvqbza" method="POST">
            <label for="fullname">Тегі, аты, әкесінің аты:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="class">Сынып:</label>
            <select id="class" name="class" required>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>

            <label for="tour">Тур:</label>
            <select id="tour" name="tour" required>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <label for="variant">Нұсқа:</label>
            <select id="variant" name="variant" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="taskNumber">Тапсырма нөмірі:</label>
            <select id="taskNumber" name="taskNumber" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="reason">Себебі:</label>
            <textarea id="reason" name="reason" rows="3" required></textarea>

            <button type="submit">Апелляцияны жіберу</button>
        </form>
    </div>
</body>
</html>
